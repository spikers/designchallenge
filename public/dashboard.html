<!DOCTYPE html>
<html>
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>

<header class="div-header">
	<div id="header-container">
		<div class="applican-logo">
			<img src="img/applican-logo.svg">
		</div>

		<div class="img-myaccount">
				<img src="img/img-company.svg">
				<span class="my-account">Company</span>
		</div>
	</div>
</header>

<div class="browse">
  <h1>Browse Finished Challenges</h1>
</div>

<div class="div-main-dashboard">
  <div class="div-main-horizontal">

  </div>
</div>
<script>
var main = document.getElementsByClassName('div-main-horizontal')[0];
var frag = document.createDocumentFragment();

var url = 'http://localhost:8000/jobs/id/590ec8431f2f400574c9aa9b';
var xhr = new XMLHttpRequest();
xhr.open('GET', url);
xhr.addEventListener('load', function (data) {
	var posting = JSON.parse(data.target.response);
	posting.applicants.map(function (item) {
		var card = `<div class="div-halves">
      <div class="half-image">
        <img src="${item.submission_file}">
      </div>

      <div class="worksample-title">
        <h2>${item.submission_title}</h2>
      </div>

      <div class="btns-reject-accept">
        <img src="img/btn-reject.svg">
        <img src="img/btn-accept.svg">
      </div>
    </div>`;
    main.innerHTML += card;
	});

});
xhr.send();
</script>

</body>
</html>
